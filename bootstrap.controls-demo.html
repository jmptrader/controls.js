<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controls.js + bootstrap Demo</title>
    <script src="libs/doT.js"></script>
    <script src="libs/jquery.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <script src="libs/bootstrap.js"></script>
    <script src="controls.js"></script>
    <script src="bootstrap.controls.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.components.js"></script>
</head>
<body>
<script>

var cbody = createDocumentStructure();

// header panel
cbody.header.header_pane
    ._add(h1Ref('bootstrap + controls.js', 'bootstrap.controls-demo.html'))
    ._add_p('under development')
    ._add(refLabels([
            'GitHub', 'default', 'https://github.com/aplib/controls.js',
            'controls.js Intro', 'default', 'index.html']));
    

// document content
cbody.fill.content_pane

    ._add('h2', {id:'bootstrap-controls', $text:'Bootstrap controls'})
    
    ////////////////////////////////////////////////////////////////////////////
    // Buttons

    // "Buttons, size and styles"
    
    ._add('h3', {id:'buttons-size-and-styles', $text:'Buttons, size and styles'})
    ._add('div', {class:'example top-box'}, function(example) {
        // button group
        example._add('btngroup:bootstrap.BtnGroup', function(btngroup) {
            
            var btn_size = 0;
            
            // button chevron-left

            btngroup._add('btn_prev:bootstrap.Button#style=success',  {$icon:'chevron-left'}, function(btn) {
                btn.listen('click', function() {
                    if (btn_size > -2)
                        btn_size--;

                    this.parent.each(function(button) {
                        button.type('bootstrap.Button#size=' + btn_size + ';style=' + button.parameters.style);
                    });
                });
            })
            // button chevron-right

            .add('btn_next:bootstrap.Button', {$icon:'chevron-right'})
                .listen('click', function() {
                    if (btn_size < 1)
                        btn_size++;

                    this.parent.each(function(button) {
                        button.type('bootstrap.Button#size=' + btn_size + ';style=' + button.parameters.style);
                    });
                });

            // other styled buttons

            ['default','primary','success','info','warning','danger'].forEach(function(style) {
                btngroup.add('btn_' + style + ':bootstrap.Button#size=2;style=' + style, {$text:style, $icon:'thumbs-up'})
                    .listen('click', function() {
                        alert('Button style: ' + style);
                    });
            });
        })
        
        .add('btn_link:bootstrap.Button#size=2;style=link', {$text:'link', $icon:'thumbs-up', style:'float:none;'})
            .listen('click', function() {
                alert('Button style: link');
            });
    })
    ._add(codebox(
'example.add("btn_prev:Button#size=2;style=success",  {$icon:"chevron-left"})\n\
    .listen("click", function() {\n\
        if (btn_size > 0)\n\
            btn_size--;\n\
    \n\
        this.parent.each(function(button) { button.size(btn_size); });\n\
    });'))
    
    // "Vertical button group"
    
    ._add('h3', {id:'vertical-button-group', $text:'Vertical button group'})
    ._add('div', {class:'example top-box'}, function(example) {
        example.add('bootstrap.BtnGroup', {class:'btn-group-vertical'}, function(group) {
            group.add('bootstrap.Button', 4, {$text: 'Button'});
        });
    })
    ._add(codebox(
'example.add("bootstrap.BtnGroup", {class: "btn-group-vertical"}, function(group_vertical) {\n\
    group_vertical.add("Button", 4, {$text: "Button"});\n\
});'))


    ////////////////////////////////////////////////////////////////////////////
    // Forms
    
    ._add('h2', {id: 'forms', $text: 'Forms'})
    
    // Forms basic example
    
    ._add('h3', {id: 'basic-example', $text: 'Forms basic example'})
    ._add('div', {class:'example top-box'}, function(example) {
        example.add('bootstrap.Form')
            ._add('bootstrap.FormGroup', function(group) {
                var regexp = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
                group._add('label', {$text:'Email address', for:'exampleInputEmail1'})
                .add('input:input', {type:'email', class:'form-control', id:'exampleInputEmail1', placeholder:'Enter email (validation)'})
                    .listen('keyup', group.input, function() {
                        if (this._element) {
                            if (regexp.test(this._element.value))
                                group.class('', 'has-error');
                            else
                                group.class('has-error');
                        }
                    });
            })
            ._add('bootstrap.FormGroup', function(group) {
                group._add('label', {$text:'Password', for:'exampleInputPassword1'})
                ._add('input', {type:'password', class:'form-control', id:'exampleInputPassword1', placeholder:'Password'});
            })
            ._add('bootstrap.FormGroup', function(group) {
                group._add('label', {$text:'File input', for:'exampleInputFile'})
                ._add('input', {type:'file', id:'exampleInputFile'})
                ._add_p('Example block-level help text here.', {class:"help-block"});
            })
            ._add('bootstrap.Button', {type:'submit', $text:'Submit', onclick:'return false;'});
    })
    ._add(codebox(
'example.add("bootstrap.Form")\n\
._add("bootstrap.FormGroup", function(group) {\n\
    group._add("label", {$text:"Email address", for:"exampleInputEmail1"})\n\
    .add("input:input", {type:"email", class:"form-control", id:"exampleInputEmail1", placeholder:"Enter email (validation)"})\n\
\n\
        // e-mail input validation:\n\
        .listen("keyup", group.input, function() {\n\
            if (this._element) {\n\
                if (regexp.test(this._element.value))\n\
                    group.class("", "has-error");\n\
                else\n\
                    group.class("has-error");\n\
            }\n\
        });\n\
})'));
    



createNavigationPanel(cbody, cbody.fill.content_pane);
document.write(cbody.innerHTML());
cbody.attachAll();
</script>
</body>
</html>
